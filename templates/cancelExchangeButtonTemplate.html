<button class="btn btn-outline-warning" onclick="
    scambioId = {scambioId};
    stato = 'cancelled'
    let formData = new FormData();
  formData.append('scambioId', scambioId);
  formData.append('stato', stato);

    fetch('/bookexchange/api.php/exchange/' + scambioId + '/updateStatus',{
        method: 'POST',
        body:formData,
    }).then(response => response.json())
    .then(postResponse =>{
        console.log(postResponse);
        location.reload();
    });
"><i class="bi-x"></i> Annulla</button>
