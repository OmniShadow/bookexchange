<li id="conversazione-template" class="media list-group-item list-group-item-action" onclick="
    window.location.href = 'http://localhost:8080/bookexchange/api.php/user/{userId}/profile/messages/{conversazioneId}';
">
    <div class="d-flex">
        <div>
            <img id="img" class="flex-shrink-0 rounded-circle" src="{destinatarioAvatar}" width="100" height="100"
                alt="Generic placeholder image">
        </div>
        <div class="flex-grow-1 ms-3">
            <div class="row">
                <div class="col-auto overflow-hidden">
                    <h5 class="mt-0 mb-1">{destinatario}</h5>
                </div>
                <div class="col-auto">
                    <h5 id="{destinatarioId}" class="mt-0 mb-1 text-muted">#{destinatarioId}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <p id="last-message" class="text-muted mb-0 text-break text-wrap overflow-visible w-50">
                        {lastMessage}
                    </p>
                </div>
            </div>
        </div>
    </div>
</li>
