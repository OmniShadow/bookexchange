<form id="registration-form" autocomplete="off" novalidate action="http://localhost:8080/bookexchange/api.php/user/register" method="POST"
    enctype="multipart/form-data">
    <div class="container-sm w-50">
        <div class="row ">
            <div class="col-5">
                <img id="img-avatar" src="/bookexchange/imgs/useravatars/default-avatar.png" width="128" height="128"
                    class="rounded-circle">
            </div>
            <div class="col-7">
                <div class="container-fluid">
                    <div class="row-">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input name="avatar" type="file" class="form-control" id="avatar"
                                    accept="image/png, image/jpeg"
                                    placeholder="/bookexchange/imgs/useravatars/default-avatar.png"
                                    value="/bookexchange/imgs/useravatars/default-avatar.png">
                                <label for="username">Avatar</label>
                                <div class="invalid-feedback">Scegli un'immagine come avatar</div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3 ">
                                <input name="username" type="text" class="form-control" id="username" required
                                    placeholder="Username">
                                <label for="username">Username</label>
                                <div class="invalid-feedback">Inserisci un nome utente</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" id="email" required placeholder="name@example.com">
            <label for="email">Email address</label>
            <div class="invalid-feedback">Inserisci un indirizzo email</div>
        </div>
        <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control" id="password" required placeholder="Password">
            <label for="password">Password</label>
            <div class="invalid-feedback">Inserisci una password</div>
        </div>
        <div class="form-floating mb-3">
            <input name="confirm-password" type="password" class="form-control" id="confirm-password" required
                placeholder="Password">
            <label for="password">Conferma password</label>
            <div class="invalid-feedback">Inserisci la stessa password</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
