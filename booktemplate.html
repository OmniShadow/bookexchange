<li id="book-template" class="media list-group-item list-group-item-action">
    <div class="d-flex">
        <div>
            <img id="img" class="flex-shrink-0" src="{copertina}" width="200" height="248"
                alt="Generic placeholder image">
        </div>

        <div id="body" class="flex-grow-1 ms-3">

            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Titolo</p>
                </div>
                <div class="col-sm-9">
                    <h5 id="title" class="mt-0 mb-1">{titolo}</h5>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">ID</p>
                </div>
                <div class="col-sm-9">
                    <p id="id" class="text-muted mb-0">
                        {id}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Categorie</p>
                </div>
                <div class="col-sm-9">
                    <p id="categorie" class="text-muted mb-0">
                        {categorie}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Autori</p>
                </div>
                <div class="col-sm-9">
                    <p id="autori" class="text-muted mb-0">
                        {autori}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Editore</p>
                </div>
                <div class="col-sm-9">
                    <p id="editore" class="text-muted mb-0">
                        {editore}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Anno pubblicazione</p>
                </div>
                <div class="col-sm-9">
                    <p id="anno" class="text-muted mb-0">
                        {anno}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Lingua</p>
                </div>
                <div class="col-sm-9">
                    <p id="lingua" class="text-muted mb-0">
                        {lingua}
                    </p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-9">
                    <p id="descrizione" class="text-muted mb-0">
                        {descrizione}
                    </p>
                </div>
            </div>

        </div>
    </div>
</li>
{deleteButton}
