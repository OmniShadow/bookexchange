<button class="btn btn-success" onclick="
    scambioId = {scambioId};
    stato = 'accepted'
    let formData = new FormData();
  formData.append('scambioId', scambioId);
  formData.append('stato', stato);

    fetch('/bookexchange/api.php/exchange/' + scambioId + '/updateStatus',{
        method: 'POST',
        body:formData,
    }).then(response => response.json())
    .then(postResponse =>{
        //fai lo scambio
        formData = new FormData();
        fetch('/bookexchange/api.php/exchange/' + scambioId + '/commit',{
        method: 'POST',
        body:formData,
    }).then(response => response.json())
    .then(postResponse =>{
            console.log(postResponse);
            alert('Scambio effettuato');
            location.reload();
        
        //location.reload();
    });
    });
"><i class="bi-check"></i> Accetta</button>
